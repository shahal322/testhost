<!DOCTYPE html>
<html>
<head>
    <title>My Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        
        .image {
            display: block;
            width: 400%;
            height: auto;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body background="https://media.discordapp.net/attachments/905435171224965120/1079353505594228807/9B89B021-B599-4EA0-8D2F-43D44C8D5833.jpg">
    <h1>My Photos</h1>
    <div class="container">
        <div class="item">
            <img class="image" src="https://media.discordapp.net/attachments/905435171224965120/1079368932844126209/Image.png" alt="Photo 1">
            <div class="caption">Caption for Photo 1</div>
        </div>
        <div class="item">
            <img class="image" src="https://media.discordapp.net/attachments/905435171224965120/1079369871185432677/IMG_9275.png" alt="Photo 2">
            <div class="caption">Caption for Photo 2</div>
        </div>
        <div class="item">
            <img class="image" src="https://www.example.com/photo3.jpg" alt="Photo 3">
            <div class="caption">Caption for Photo 3</div>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
